<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug</title>
</head>
<body>
    <h1>Authentication Debug</h1>
    
    <div>
        <h2>Login Test</h2>
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div>
        <h2>API Test</h2>
        <button onclick="testAPI()">Test API Calls</button>
        <div id="apiResult"></div>
    </div>
    
    <div>
        <h2>Local Storage</h2>
        <button onclick="checkLocalStorage()">Check Local Storage</button>
        <div id="storageResult"></div>
    </div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch('http://localhost:8000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'Hradmin1_amazon',
                        password: 'hr_amazon123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    if (data.company) {
                        localStorage.setItem('company', JSON.stringify(data.company));
                    }
                    
                    resultDiv.innerHTML = `
                        <h3>✅ Login Successful!</h3>
                        <p>Token: ${data.access_token.substring(0, 50)}...</p>
                        <p>User: ${data.user.username}</p>
                        <p>Role: ${data.user.role}</p>
                        <p>Company: ${data.company?.name || 'None'}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<h3>❌ Login Failed</h3><p>${JSON.stringify(data)}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>❌ Error</h3><p>${error.message}</p>`;
            }
        }
        
        async function testAPI() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = 'Testing API calls...';
            
            const token = localStorage.getItem('access_token');
            if (!token) {
                resultDiv.innerHTML = '<h3>❌ No token found</h3>';
                return;
            }
            
            const headers = {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
            
            try {
                // Test documents endpoint
                const docsResponse = await fetch('http://localhost:8000/api/documents/', { headers });
                const docsData = await docsResponse.json();
                
                // Test users endpoint
                const usersResponse = await fetch('http://localhost:8000/api/users/', { headers });
                const usersData = await usersResponse.json();
                
                resultDiv.innerHTML = `
                    <h3>API Test Results</h3>
                    <p><strong>Documents:</strong> ${docsResponse.status} - ${docsResponse.statusText}</p>
                    <p><strong>Users:</strong> ${usersResponse.status} - ${usersResponse.statusText}</p>
                    <p><strong>Documents Data:</strong> ${JSON.stringify(docsData).substring(0, 200)}...</p>
                    <p><strong>Users Data:</strong> ${JSON.stringify(usersData).substring(0, 200)}...</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<h3>❌ API Error</h3><p>${error.message}</p>`;
            }
        }
        
        function checkLocalStorage() {
            const resultDiv = document.getElementById('storageResult');
            const token = localStorage.getItem('access_token');
            const user = localStorage.getItem('user');
            const company = localStorage.getItem('company');
            
            resultDiv.innerHTML = `
                <h3>Local Storage Contents</h3>
                <p><strong>Token:</strong> ${token ? token.substring(0, 50) + '...' : 'None'}</p>
                <p><strong>User:</strong> ${user || 'None'}</p>
                <p><strong>Company:</strong> ${company || 'None'}</p>
            `;
        }
    </script>
</body>
</html>
