<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîê Authentication Debug Tool</h1>
    
    <div class="section">
        <h2>Step 1: Test Login</h2>
        <button onclick="testLogin()">üîë Test Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="section">
        <h2>Step 2: Check Local Storage</h2>
        <button onclick="checkStorage()">üì¶ Check Storage</button>
        <div id="storageResult"></div>
    </div>
    
    <div class="section">
        <h2>Step 3: Test API Calls</h2>
        <button onclick="testDocuments()">üìÑ Test Documents API</button>
        <button onclick="testUsers()">üë• Test Users API</button>
        <div id="apiResult"></div>
    </div>
    
    <div class="section">
        <h2>Step 4: Manual Token Test</h2>
        <button onclick="testWithToken()">üîç Test with Current Token</button>
        <div id="tokenResult"></div>
    </div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '<p class="info">üîÑ Testing login...</p>';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'Hradmin1_amazon',
                        password: 'hr_amazon123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    if (data.company) {
                        localStorage.setItem('company', JSON.stringify(data.company));
                    }
                    
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Login Successful!</p>
                        <p><strong>Token:</strong> ${data.access_token.substring(0, 50)}...</p>
                        <p><strong>User:</strong> ${data.user.username}</p>
                        <p><strong>Role:</strong> ${data.user.role}</p>
                        <p><strong>Company:</strong> ${data.company?.name || 'None'}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">‚ùå Login Failed: ${JSON.stringify(data)}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }
        
        function checkStorage() {
            const resultDiv = document.getElementById('storageResult');
            const token = localStorage.getItem('access_token');
            const user = localStorage.getItem('user');
            const company = localStorage.getItem('company');
            
            resultDiv.innerHTML = `
                <p><strong>Token:</strong> ${token ? token.substring(0, 50) + '...' : 'None'}</p>
                <p><strong>User:</strong> ${user || 'None'}</p>
                <p><strong>Company:</strong> ${company || 'None'}</p>
            `;
        }
        
        async function testDocuments() {
            const resultDiv = document.getElementById('apiResult');
            const token = localStorage.getItem('access_token');
            
            if (!token) {
                resultDiv.innerHTML = '<p class="error">‚ùå No token found</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p class="info">üîÑ Testing documents API...</p>';
            
            try {
                const response = await fetch('/api/documents/', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <p><strong>Documents API:</strong> ${response.status} - ${response.statusText}</p>
                    <p><strong>Response:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Documents API Error: ${error.message}</p>`;
            }
        }
        
        async function testUsers() {
            const resultDiv = document.getElementById('apiResult');
            const token = localStorage.getItem('access_token');
            
            if (!token) {
                resultDiv.innerHTML = '<p class="error">‚ùå No token found</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p class="info">üîÑ Testing users API...</p>';
            
            try {
                const response = await fetch('/api/users/', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <p><strong>Users API:</strong> ${response.status} - ${response.statusText}</p>
                    <p><strong>Response:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Users API Error: ${error.message}</p>`;
            }
        }
        
        async function testWithToken() {
            const resultDiv = document.getElementById('tokenResult');
            const token = localStorage.getItem('access_token');
            
            if (!token) {
                resultDiv.innerHTML = '<p class="error">‚ùå No token found</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p class="info">üîÑ Testing with current token...</p>';
            
            // Decode JWT token to see payload
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                resultDiv.innerHTML = `
                    <p><strong>Token Payload:</strong></p>
                    <pre>${JSON.stringify(payload, null, 2)}</pre>
                    <p><strong>Token Expires:</strong> ${new Date(payload.exp * 1000).toLocaleString()}</p>
                    <p><strong>Current Time:</strong> ${new Date().toLocaleString()}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error decoding token: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
