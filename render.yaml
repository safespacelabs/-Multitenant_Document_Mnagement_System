# Render.com deployment configuration
services:
  # Backend API Service
  - type: web
    name: multitenant-backend
    env: python
    buildCommand: "pip install -r requirements.txt && python -m spacy download en_core_web_sm"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: multitenant-db
          property: connectionString
      - key: MANAGEMENT_DATABASE_URL
        fromDatabase:
          name: multitenant-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: CORS_ORIGINS
        value: https://multitenant-frontend.onrender.com
      - key: APP_URL
        value: https://multitenant-frontend.onrender.com
    rootDir: backend

  # Frontend Static Site
  - type: web
    name: multitenant-frontend
    env: static
    buildCommand: "npm install && npm run build"
    staticPublishPath: ./build
    rootDir: frontend
    envVars:
      - key: REACT_APP_API_URL
        value: https://multitenant-backend.onrender.com

# Database
databases:
  - name: multitenant-db
    databaseName: document_management
    user: docuser